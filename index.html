<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./asset/icons8-google-news-16.png" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="main-nav container">
            <div class="logo" onclick="reload()">
                <a href="#"><img src="./asset/breakingnews.png" alt="company logo"></a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input class="input-text" id="search-text" type="text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cardscontainer">
            
        </div>
    </main>
    <footer>
        <div>
            This website is created by Rishu Raj
        </div>
    </footer>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
